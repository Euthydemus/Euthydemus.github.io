big_var: "this is accessed via layout.big_var"
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
    <meta property="og:site_name" content="Euthydemus">
    <meta property="article:publisher" content="" />
    <meta property="article:author" content="" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@lexwerks" />
    <meta name="twitter:creator" content="@lexwerks">
    <link rel="stylesheet" href="/inc/tufte.css"/>
    <link rel="stylesheet" href="/inc/euthydemus.css"/>
</head>
<body>
  <header class="site-header">
      Euthydemus: to teach is to destroy
  </header>
  <article class="content">
    {{ content }}
  </article>
  <footer>
        <form action="/search.html" method="get">
            <label for="search-box">Search</label>
            <input type="text" id="search-box" name="query">
            <input type="submit" value="search">
          </form>
  </footer>
</body>
</html>
